<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body>
        <main>
            <nav id="navbar">
                <img src="images/RickAndMortyLogo.png" alt="Rick and Morty logo PNG" id="logo">
                <ul id="navbarList">
                    <li id="allCharBtn">All Characters</li>
                </ul>
                <div id="search-field">
                    <div id="search-bar">
                        <input type="text" id="search-input" placeholder="Search by name">
                        <button id="search-btn" class="material-icons">
                            <span class="material-icons">search</span>
                        </button>
                    </div>
                    <button class="filter-btn" id="show-filter-btn">Show filters<i class="arrow down"></i></button>
                    <div id="filters">
                        <div id="status-div">
                            <h3 class="filter">Status:</h3>
                            <select name="status-select" id="status-select">
                                <option value=""></option>
                                <option value="Alive">Alive</option>
                                <option value="Dead">Dead</option>
                                <option value="unknown">Unknown</option>
                            </select>
                        </div>
                        <div id="species-div">
                            <h3 class="filter">Species:</h3>
                            <select name="species-select" id="species-select">
                                <option value=""></option>
                                <option value="Human">Human</option>
                                <option value="Humanoid">Humanoid</option>
                                <option value="Animal">Animal</option>
                                <option value="Alien">Alien</option>
                                <option value="Disease">Disease</option>
                                <option value="Poopybutthole">Poopybutthole</option>
                                <option value="Mythological Creature">Mythological Creature</option>
                                <option value="Cronenberg">Cronenberg</option>
                                <option value="Robot">Robot</option>
                                <option value="unknown">unknown</option>
                            </select>
                        </div>
                        <div id="gender-div">
                            <h3 class="filter">Gender:</h3>
                            <select name="gender-select" id="gender-select">
                                <option value=""></option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Genderless">Genderless</option>
                                <option value="unknown">Unknown</option>
                            </select>
                        </div>
                        <button class="filter-btn" id="reset-filter-btn">Reset filters</button>
                    </div>
                </div>
            </nav>
            <h2 id="message"></h2>

            <div id="card-table">
            </div>
            

            <div class="card-detail">
                <button id="close-btn">X</button>
                <p id="char-id-detail"></p>
                <img id="char-img-detail" src="" alt="">
                <ul id="char-detail-list">
                    <li class="char-detail-items">Name: <span id="char-name-detail"></span></li>
                    <li class="char-detail-items">Gender: <span id="char-gender-detail"></span></li>
                    <li class="char-detail-items">Species: <span id="char-species-detail"></span></li>
                    <li class="char-detail-items">Origin: <span id="char-origin-detail"></span></li>
                    <li class="char-detail-items">Location: <span id="char-location-detail"></span></li>
                    <li class="char-detail-items">Status: <span id="char-status-detail"></span></li>
                </ul>
            </div>
        </main>
        <div id="loading" class="">
            <div class="ball"></div>
            <div class="ball"></div>
            <div class="ball"></div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
